spring:
  application:
    name: service-auth
  datasource:
    druid:
      url: jdbc:mysql://47.52.174.241:3306/colossus?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useSSL=false
      username: colossus
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      max-open-prepared-statements: 20
      initial-size: 2
      min-idle: 2
      max-active: 10
      test-on-borrow: true
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-While-Idle: true
      test-on-return: false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j,config
      web-stat-filter:
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        session-stat-enable: false
        session-stat-max-count: 1000
        profile-enable: true
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: 123456
        allow: 127.0.0.1
        deny:
mybatis:
  type-aliases-package: cn.binux.pojo
  mapper-locations: classpath:mapper/*.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# swagger2
swagger2.package: com.colossus.auth.service

# Redis
redisKey:
  # 验证码Redis前缀
  verifycode: 'verify_code_'
  # 号码code
  mobile_login_code: 'mobile_login_code_'
  # 缓存时间 默认半小时
  expire_time: 1800
  shiro:
    # 用户登录信息前缀
    user_cache: 'shiro_user_'
    session_cache: 'shiro_session_'
login:
  # 验证名
  validation:
    #登录名
    ispinengaged: isPinEngaged
    #邮箱
    isemailengaged: isEmailEngaged
    #手机
    ismobileengaged: isMobileEngaged
  # 推荐登录名后缀随机数取值范围
  random_number: 50000
  # 登录成功页面
  success_url: http://localhost:8106/success
server:
  port: 8051
feign:
  hystrix:
    enabled: true

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8501/eureka/